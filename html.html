<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客 - 思考、观察与感悟的记录">
    <meta name="keywords" content="个人博客, 思考, 观察, 感悟, 生活, 技术, 哲学">
    <title>个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人博客</h1>
            <p class="subtitle">思考 · 观察 · 感悟</p>
            <!-- 管理员登录按钮 -->
            <button id="adminBtn" class="admin-btn">管理</button>
        </header>

        <!-- 管理员登录面板 -->
        <div id="adminPanel" class="admin-panel hidden">
            <input type="password" id="adminPassword" placeholder="输入管理密码">
            <button onclick="login()">登录</button>
        </div>

        <!-- 博客内容区域 -->
        <main class="blog-container">
            <!-- 第一栏：思考感悟 -->
            <section class="column" id="musings">
                <div class="column-header">
                    <h2>思考感悟</h2>
                    <div class="column-actions">
                        <button class="add-btn hidden" onclick="addPost('musings')">+</button>
                        <button class="delete-all-btn hidden" onclick="deleteAllPosts('musings')">清空</button>
                    </div>
                </div>
                <div class="posts-container" id="musings-posts">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 第二栏：世界观察 -->
            <section class="column" id="observations">
                <div class="column-header">
                    <h2>世界观察</h2>
                    <div class="column-actions">
                        <button class="add-btn hidden" onclick="addPost('observations')">+</button>
                        <button class="delete-all-btn hidden" onclick="deleteAllPosts('observations')">清空</button>
                    </div>
                </div>
                <div class="posts-container" id="observations-posts">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 第三栏：思维输出 -->
            <section class="column" id="thoughts">
                <div class="column-header">
                    <h2>思维输出</h2>
                    <div class="column-actions">
                        <button class="add-btn hidden" onclick="addPost('thoughts')">+</button>
                        <button class="delete-all-btn hidden" onclick="deleteAllPosts('thoughts')">清空</button>
                    </div>
                </div>
                <div class="posts-container" id="thoughts-posts">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 个人博客. 用心记录生活的点点滴滴</p>
        </footer>
    </div>

    <!-- 文章编辑弹窗 -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3 id="modalTitle">新增文章</h3>
            <form id="editForm">
                <input type="hidden" id="editPostId">
                <input type="hidden" id="editCategory">
                
                <label for="postTitle">标题:</label>
                <input type="text" id="postTitle" required>
                
                <label for="postContent">内容:</label>
                <textarea id="postContent" rows="10" required></textarea>
                
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" onclick="closeEditModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 自动保存提示 -->
    <div id="saveIndicator" class="save-indicator hidden">
        <span class="save-text">已自动保存</span>
    </div>
</body>
</html>
